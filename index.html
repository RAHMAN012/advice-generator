<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

 
</head>
<body>
  <div class="card">
      <h4>Advice # <span id="advice-number"></span> </h4>
      <p id="advice-text"></p>
      <div class="loader" id="loader"></div>
      <div class="divider">
        <img src="/images/pattern-divider-desktop.svg" alt="pattern divider">
      </div>
      <div class="dice" id="advice-btn">
        <img src="/images/icon-dice.svg" alt="get advice button">
      </div>
  </div>
 
  
  <div class="attribution">
    Challenge by <a class="frontend" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="name" href="#">Adepoju Taiwo</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
